<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="Style/css.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Oh My Food</title>
</head>
<body>
<div class="container">
    <header>
        <div class="logo">
            <img src="Pictures/logo/ohmyfood.png" height="68" width="392" alt="logo"/>
        </div>
        <div class="ville">

        </div>
        <div id="Banner">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception séléctionnés par nos soins</p>
        </div>
        <div class="btn">
            <button>Explorer nos restaurants</button>
        </div>
        <div>
            <h2>Fonctionnement</h2>
            <div class="Nav">
                <div class="Cartouche">
                    <div class="Number"></div>
                    <div class="SelectNav">
                        <i class="fas fa-mobile-alt"></i>
                        <p>Choisissez un restaurant</p>
                    </div>
                </div>

                <div class="Cartouche">
                    <div class="Number"></div>
                    <div class="SelectNav">
                        <i class="fas fa-list-ul"></i>
                        <p>Composez votre menu</p>
                    </div>
                </div>

                <div class="Cartouche">
                    <div class="Number"></div>
                    <div class="SelectNav">
                        <i class="fas fa-store"></i>
                        <p>Dégustez au restaurant</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section id="Menu">
            <h3>Restaurants</h3>
            <article>
                <figure class="Restaurant">
                    <a href="PaletteGout.html"><img src="Pictures/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="PaletteduGout"/></a>
                    <figcaption class="RestaurantBody">
                        <div class="TitreRestaurant">
                            <h4>La palette du goût</h4>
                            <p>Ménilmontant</p>
                        </div>
                        <div class="Heart">
                            <i class="far fa-heart"></i>
                        </div>
                    </figcaption>
                </figure>

                <figure class="Restaurant">
                    <figcaption class="RestaurantBody">
                        <a href="NoteEnch.html"><img src="Pictures/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="NoteEnchantée"/></a>
                        <div class="TitreRestaurant">
                            <h4>La note enchantée</h4>
                            <p>Charonne</p>
                        </div>
                        <div class="Heart">
                            <i class="far fa-heart"></i>
                        </div>
                    </figcaption>
                </figure>

                <figure class="Restaurant">
                    <figcaption class="RestaurantBody">
                        <a href="Alafranc.html"><img src="Pictures/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="A La française"/></a>
                        <div class="TitreRestaurant">
                            <h4>A la française</h4>
                            <p>Folie-Mericourt</p>
                        </div>
                        <div class="Heart">
                            <i class="far fa-heart"></i>
                        </div>
                    </figcaption>
                </figure>

                <figure class="Restaurant">
                    <figcaption class="RestaurantBody">
                        <a href="DeliceSens.html"><img src="Pictures/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="DéliceDesSens"/></a>
                        <div class="TitreRestaurant">
                            <h4>Le délice des sens</h4>
                            <p>Folie-Mericourt</p>
                        </div>
                        <div class="Heart">
                            <i class="far fa-heart"></i>
                        </div>
                    </figcaption>
                </figure>
            </article>
        </section>

    </main>
    <footer>
        <ol>
            <li><i class="fas fa-utensils"></i> Proposer un restaurant</li>
            <li><i class="fas fa-hands-helping"></i> Devenir partenaire</li>
        </ol>
        <ol>
            <li>Mentions légales</li>
            <li>Contact</li>
        </ol>
    </footer>
</div>
</body>
</html>
